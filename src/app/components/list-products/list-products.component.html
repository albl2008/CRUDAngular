<div class="container">
  <div class="title">
    <h4>Listado de productos</h4>
    <button type="button" class="btn btn-dark" routerLink="/add">
      Agregar Producto
    </button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-primary">
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.stock }}</td>
        <td>
          <button
            type="button"
            class="btn btn-dark btn-sm ms-2"
            routerLink="/edit/{{ item.id }}"
          >
            Editar
          </button>
          <button type="button" class="btn btn-danger btn-sm ms-2">
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
